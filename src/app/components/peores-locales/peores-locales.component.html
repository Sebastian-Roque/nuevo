<h2>Peores Locales</h2>
<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let local of peoresLocales">
      <ion-card>
        <img [src]="local.imagen" />
        <ion-card-header>
          <ion-card-title>{{ local.nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{ local.descripcion }}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
