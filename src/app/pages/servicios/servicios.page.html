<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="services-container">
    <h2 class="section-title">Nuestros Servicios</h2>
    <p class="section-subtitle">Descubre los servicios que ofrecemos para mejorar tu experiencia</p>

    <!-- Formulario para agregar un nuevo servicio / aqui se implementara el bloqueo, que el formulario solo lo utilizara y sera visible para el admin -->
    <form [formGroup]="servicioForm" (ngSubmit)="onSubmit()" class="service-form">
      <ion-item>
        <ion-label position="stacked">Nombre del Servicio</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="servicioForm.get('nombre')?.invalid && servicioForm.get('nombre')?.touched">
        <p>El nombre del servicio es obligatorio.</p>
      </ion-text>

      <ion-item>
        <ion-label position="stacked">Descripción</ion-label>
        <ion-textarea formControlName="descripcion"></ion-textarea>
      </ion-item>
      <ion-text color="danger" *ngIf="servicioForm.get('descripcion')?.invalid && servicioForm.get('descripcion')?.touched">
        <p>La descripción es obligatoria.</p>
      </ion-text>

      <ion-button expand="full" type="submit" [disabled]="servicioForm.invalid">Agregar Servicio</ion-button>
    </form>

    <!-- Listado de servicios -->
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let servicio of servicios">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ servicio.nombre }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ servicio.descripcion }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
